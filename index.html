<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>DEFEAT THINE ENEMY!</h1>
    </header>
    <main class="game">
        <section class="dead-enemy-count">
            <div>
                <p><span id="dead-enemy-count">0</span>:Enemies Defeated!</p>
            </div>
        </section>
        <section class="spawner">
            <div id=spawner>
                <form id="enemy-name-form">
                    <input type="text" name="enemy-name" />
                    <button>Summon Opponent!</button>
                </form>
            </div>
        </section>
        <section class="hero">
            <div class="player-hp">
                <p>HIT POINTS:<span id="player-hp">10</span>
                <p></p>
            </div>
            <div class="hero-model"><img src="./assets/hero.png" class="hero-img" id="hero-model"></div>
        </section>
        <section class="enemy" id="enemy">
        </section>
        <div class="modal-el">
            <div class="modal">
                <p id="player-message"></p>
                <p id="enemy-message"></p>
            </div>
        </div>
        <div class="game-over-modal">
            <div class="modal">
                <p>GAME OVER!</p>
                <button id="reset">RESET!</button>
            </div>
        </div>
    </main>


    <script type="module" src="./app.js"></script>
</body>

</html>
